<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trabajadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/crear/trabajadores.css') }}">
  </head>
  <body>
    
      {% extends './base.html' %}

      {% block title %}A単adir Trabajador{% endblock %}
      {% block body %}
      <a href="/inicioadmin" style="font-size: 16px;margin-top: -600px; margin-right: 50px;">&#x2190 Regresar</a>
      <br>
      <form class="login-form" action="/trabajadores2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>A単adir Trabajador</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
            <label for="dpi">DPI</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
          <label for="nombres">Nombres</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required>
          <label for="apellidos">Apellidos</label>
        </div>
        <div class="form-floating">
          <select class="custom-select" name="cargo" placeholder="Cargo" id="cargo" required>
            <option value="" disabled selected>Cargo</option>
            <option value="Coordinador">Coordinador</option>
            <option value="Maestro">Maestro</option>
            <option value="Secretario">Secretario</option>
            <option value="Director">Director</option>
            <option value="Contador">Contador</option>
          </select>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" name="salario" placeholder="Salario" required>
          <label for="salario">Salario</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="metodo_de_pago" placeholder="Metodo de Pago" required>
          <label for="metodo_de_pago">Metodo de Pago</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" name="bonus" placeholder="Bonus" required>
          <label for="bonus">Bonus</label>
        </div>
        <div class="form-floating">
          <input type="date" class="form-control" name="fecha_contratacion" placeholder="fecha_contratacion" required>
          <label for="fecha_contratacion">Fecha de Contratacion</label>
        </div>
        <div class="form-floating">
          <input type="date" class="form-control" name="fecha_pago" placeholder="fecha_pago" required>
          <label for="fecha_pago">Fecha de Pago</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">A単adir Trabajador</button>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="window.location.href='/trabajadores3'">Ver Trabajadores</button>

      </form>
      {% endblock %}
            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>
            <label for="nombres">Nombre:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellido:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>
            <label for="metodo_de_pago">Metodo de Pago:</label>
            <input type="text" id="metodo_de_pago" name="metodo_de_pago" required>
            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus" required>
            <label for="fecha_contratacion">Fecha de Contratacion:</label>
            <input type="date" id="fecha_contratacion" name="fecha_contratacion" required>
            <label for="fecha_pago">Fecha de Pago:</label>
            <input type="date" id="fecha_pago" name="fecha_pago" required>
            <button type="submit">A単adir Trabajador</button>
      </form>
    </body>
  </html>
