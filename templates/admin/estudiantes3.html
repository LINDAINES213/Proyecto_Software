<!DOCTYPE html>
<html lang="es">
<head>
	<title>Estudiantes</title>
	<meta charset="UTF-8,BOM">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/ver/estudiantes3.css') }}">
	<script src="{{ url_for('static', filename='js/admin/estudiantes3.js') }}"></script>
</head>
</head>
<body>
	<a href="/inicioadmin" style="font-size: 16px;margin-left: 5px;margin-bottom: 50px;">&#x2190 Regresar</a>
	<h1>Estudiantes</h1>
	<form method="GET" action="/filtro">
		<label for="grado">Grado:</label>
		<select name="grado" id="grado">
			<!-- Aquí debes generar las opciones de grado desde tu base de datos o una lista predefinida -->
			<option value="" disabled selected>Grado</option>
            <option value="SS7">Primero Basico</option>
            <option value="SS8">Segundo Basico</option>
            <option value="SS9">Tercero Basico</option>
            <option value="SS10C">Cuarto Bachillerato en Computacion</option>
            <option value="SS10CL">Cuarto Bachillerato en Ciencias y Letras</option>
		</select>
		
		<label for="seccion">Sección:</label>
		<select name="seccion" id="seccion">
			<!-- Aquí debes generar las opciones de sección desde tu base de datos o una lista predefinida -->
		</select>
		
		<input type="submit" value="Filtrar">
	</form>
	
	<table>
		<thead>
			<tr>
				<th><span>ID</span></th>
				<th><span>Nombres</span></th>
				<th><span>Apellidos</span></th>
                <th><span>Fecha Nacimiento</span></th>
                <th><span>Edad</span></th>
				<th><span>Grado</span></th>
                <th><span>Seccion</span></th>
				<th><span>Acciones</span></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
					<td>
						<button class="edit-button" onclick="editarEstudiante('{{ row[0] }}')">Editar</button>
						<button class="delete-button" onclick="eliminarEstudiante('{{ row[0] }}')">Eliminar</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<br>
	<button class="download-button" onclick="descargarCSV()">Descargar CSV</button>
</body>
</html>
