<!DOCTYPE html>
<html>
<head>
    <title>Horario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/ver/horario3.css') }}">
    <script src="{{ url_for('static', filename='js/admin/horario3.js') }}"></script>
</head>
</head>
<body>
<a href="/inicioadmin" style="font-size: 16px;margin-left: 5px;margin-bottom: 50px;">&#x2190 Regresar</a>
<h1>Horario</h1>
<table>
    <thead>
    <tr>
        <th><span>ID</span></th>
        <th><span>ID_Cursos</span></th>
        <th><span>Seccion</span></th>
        <th><span>Hora Fin</span></th>
        <th><span>Hora Inicio</span></th>
        <th><span>Dia</span></th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>
            <button class="edit-button" onclick="editar_curso('{{ row[0] }}')">Editar</button>
            <button class="delete-button" onclick="eliminar_curso('{{ row[0] }}')">Eliminar</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<button class="download-button" onclick="descargarCSV()">Descargar CSV</button>
</body>
</html>
