<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestros</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/inicioadmin.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/crear/maestros.css') }}">
</head>
<body>
    {% block body %}
    <div class="menu-wrapper">
        <div class="sidebar-header">
            <div class="sideBar">
                <h1 style="text-align: center;">Menu</h1>
                <ul>
                    <li><a href="/trabajadores"><i class="fas fa-users"></i><label>Trabajadores</label></a></li>
                    <li><a href="/maestros"><i class="fas fa-chalkboard-teacher"></i><label>Maestros</label></a></li>
                    <li><a href="/cursos"><i class="fas fa-book"></i><label>Cursos</label></a></li>
                    <li><a href="/estudiantes"><i class="fas fa-graduation-cap"></i><label>Estudiantes</label></a></li>
                    <li><a href="/grados"><i class="fas fa-award"></i><label>Grados</label></a></li>
                    <li><a href="/secciones"><i class="fas fa-columns"></i><label>Secciones</label></a></li>
                    <li><a href="/formcolegiaturas"><i class="fas fa-money-bill-wave"></i><label>Pago Colegiatura</label></a></li>
                    <li><a href="/pagoP"><i class="fas fa-hand-holding-usd"></i><label>Pago a Personal</label></a></li>
                    <li><a href="/salones"><i class="fas fa-door-closed"></i><label>Asignaci칩n de Salones</label></a></li>
                    <li><a href="/horario"><i class="fas fa-clock"></i><label>Asignaci칩n de Horarios</label></a></li>
                    <li><a href="/formsalarios"><i class="fas fa-coins"></i><label>Pago de Salario</label></a></li>
                    <li><a href="/crearUsuario"><i class="fas fa-user-plus"></i><label>Crear Usuario</label></a></li>
                    <br><a class="logout" href="{{ url_for('logoutt') }}">Logout</a>
                </ul> <span class="cross-icon"><i class="fas fa-times"></i></span>
                <br>
            </div>
            <div class="backdrop"></div>
            <div class="content">
                <header>
                    <h3 class="nombre">{{ current_user.nombre }} </h3> <a href="/inicioadmin" class="inicio"><i class="fas fa-home"></i> Inicio</a>
                </header>
              <div class="content-data"> 
                <form class="login-form" action="/maestros2" method="POST">
                {% with messages = get_flashed_messages() %}

                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% endwith %}
                <h1>A침adir Maestro</h1>
                <div class="form-floating">
                  <label for="dpi">DPI</label>
                  <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="agregar" type="submit">A침adir Maestro</button>
                <button class="ver" onclick="window.location.href='/maestros3'">Ver Maestros</button>
              </div>
		        </div>
	      </div>
    </div>
  </body>
</html>
{% endblock %}
