<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maestros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/crear/maestros.css') }}">
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}A単adir Maestro{% endblock %}
      {% block body %}
      <form class="login-form" action="/maestros2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>A単adir Maestro</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
          <label for="dpi">DPI</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="curso_1" placeholder="curso_1" required>
            <label for="curso_1">Curso 1</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="curso_2" placeholder="curso_2">
          <label for="curso_2">Curso 2</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">A単adir maestro</button>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="window.location.href='/maestros3'">Ver Maestros</button>

      </form>
      {% endblock %}
            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>
            <label for="curso_1">Curso 1:</label>
            <input type="text" id="curso_1" name="curso_1" required>
            <label for="curso_2">Curso 2:</label>
            <input type="text" id="curso_2" name="curso_2">
            <button type="submit">A単adir maestro</button>
      </form>
    </body>
  </html>
