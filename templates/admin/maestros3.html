<!DOCTYPE html>
<html>
<head>
	<title>Maestros</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/ver/maestros3.css') }}">
	<script src="{{ url_for('static', filename='js/admin/maestros3.js') }}"></script>
</head>
</head>
<body>
	<h1>Mestros</h1>
	<table>
		<thead>
			<tr>
				<th><span>ID</span></th>
				<th><span>Maestro</span></th>
				<th><span>Curso 1</span></th>
				<th><span>Curso 2</span></th>
				<th><span>Acciones</span></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					<td>
						<button class="edit-button" onclick="editar_maestro('{{ row[0] }}')">Editar</button>
						<button class="delete-button" onclick="eliminar_maestro('{{ row[0] }}')">Eliminar</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
