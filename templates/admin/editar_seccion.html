<!DOCTYPE html>
<html>
<head>
	<title>Editar Sección</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/editar/editar_seccion.css') }}">
</head>
<body>
	<h1>Editar Sección</h1>
	<form action="/secciones2/{{ seccion[0] }}/edit" method="POST">
        <label for="id_seccion">ID Seccion:</label>
		<input type="number" id="id_seccion" name="id_seccion" value="{{ seccion[0] }}" readonly>
		<br>
		<label for="id_grado">ID Grado:</label>
		<input type="number" id="id_grado" name="id_grado" value="{{ seccion[1] }}" readonly>
		<br>
		<label for="seccion">Seccion:</label>
		<input type="text" id="seccion" name="seccion" value="{{ seccion[2] }}">
		<br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar</button>
	</form>
</body>
</html>
