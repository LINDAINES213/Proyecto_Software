<!DOCTYPE html>
<html>
<head>
	<title>Editar Estudiante</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/editar/editar_estudiante.css') }}">
</head>
<body>
	<h1>Editar Estudiante</h1>
	<form action="/estudiantes2/{{ estudiante[0] }}/edit" method="POST">
		<label for="id_estudiante">ID Estudiante:</label>
		<input type="text" id="id_estudiante" name="id_estudiante" value="{{ estudiante[0] }}" readonly>
		<br>
		<label for="nombres">Nombres:</label>
		<input type="text" id="nombres" name="nombres" value="{{ estudiante[1] }}">
		<br>
		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" value="{{ estudiante[2] }}">
		<br>
		<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
		<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante[3] }}">
		<br>
		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" value="{{ estudiante[4] }}" readonly>
		<br>
		<label for="grado">Grado:</label>
		<input type="text" id="grado" name="grado" value="{{ estudiante[5] }}">
		<br>
		<label for="seccion">Seccion:</label>
		<input type="text" id="seccion" name="seccion" value="{{ estudiante[6] }}">
		<br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar</button>
	</form>
</body>
</html>
