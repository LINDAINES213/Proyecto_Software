<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/crear/secciones.css') }}">
  </head>
  <body>
    <a href="/inicioadmin" style="font-size: 16px;margin-top: -600px; margin-right: 50px;">&#x2190 Regresar</a>

      {% extends './base.html' %}

      {% block title %}Añadir Seccion{% endblock %}
      {% block body %}
      <form class="login-form" action="/secciones2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Añadir Seccion</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_grado" name="id_grado" placeholder="ID Grado" required>
          <label for="id_grado">ID Grado</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_seccion" name="id_seccion" placeholder="ID Seccion" required>
          <label for="id_seccion">ID Seccion</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="seccion" placeholder="seccion">
            <label for="seccion">Descripcion Seccion (Opcional)</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Añadir Seccion</button>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="window.location.href='/secciones3'">Ver Secciones</button>

      </form>
      {% endblock %}
    </body>
  </html>
