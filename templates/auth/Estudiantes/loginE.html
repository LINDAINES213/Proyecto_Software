<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/loginE.css') }}">
  </head>
  <body>
      {% extends './base.html' %}
      {% block title %}Log In{% endblock %}
      {% block body %}
      <form class="login-form" action="/logine" method="POST">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Log In</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_estudiante" name="id_estudiante" placeholder="id_estudiante" required>
          <label for="id_estudiante">ID</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" name="contrasena" placeholder="Contrasena" required>
          <label for="contrasena">Password</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Log In</button>

      </form>
      {% endblock %}
            <label for="id_estudiante">ID:</label>
            <input type="text" id="id_estudiante" name="id_estudiante" required>
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Log In</button>
      </form>
    </body>
  </html>
