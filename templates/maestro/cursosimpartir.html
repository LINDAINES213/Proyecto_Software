<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cursos a Impartir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/crear/formsalarios.css') }}">
  </head>
  <body>
    <a href="/iniciomaestro" style="font-size: 16px;margin-top: -600px; margin-right: 50px;">&#x2190 Regresar</a>

      {% extends './base.html' %}

      {% block title %}Cursos a Impartir{% endblock %}
      {% block body %}
      <form class="login-form" action="/cursosI" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Cursos a Impartir</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
          <label for="dpi">DPI</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="contrasena" required>
          <label for="contrasena">Contraseña del usuario</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="window.location.href='/cursosI'">Ver Cursos a Impartir</button>

      </form>
      {% endblock %}
            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>
            <label for="contrasena">Contraseña del usuario:</label>
            <input type="text" id="contrasena" name="contrasena" required>
            <button type="submit">Ver Cursos a Impartir</button>
      </form>
    </body>
  </html>
