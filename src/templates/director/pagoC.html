<!DOCTYPE html>
<html>
<head>
	<title>Estudiantes</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/director/pagoC.css') }}">
	<script src="{{ url_for('static', filename='js/pagoC.js') }}"></script>
</head>
<body>
	<h1>Estudiantes</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>Fecha Nacimiento</th>
				<th>Grado</th>
				<th>Seccion</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr id="fila-{{ loop.index }}" class="{% if row[17] == 'pagado' %}pagado{% endif %}">
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					<td>{{ row[4] }}</td>
					<td>{{ row[5] }}</td>
					<td>{{ row[6] }}</td>
					<td>
						<button class="pago-realizado" onclick="pagoRealizado(this)">Pagado</button>
						<button class="pago-pendiente" onclick="pagoPendiente(this)">Pendiente</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
