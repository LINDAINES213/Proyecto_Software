<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/loginT.css') }}">
  </head>
  <body>
    {% extends './base.html' %}
    
    {% block title %}Log In{% endblock %}
    {% block body %}
      <form class="login-box" action="/logint" method="POST">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br />
        {% for message in messages %}
        <div style="background-color: #FFFFFF80; color:#FFF; border: none;" class="alert alert-primary alert-dismissible" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
          <h1 style="color:#ffffff">LogIn</h1>
          <div class="user-box">
            <input type="text" id="dpi" name="dpi" required>
            <label for="dpi">DPI</label>
          </div>
          <div class="user-box">
            <input type="password" name="contrasena" required>
            <label for="contrasena">Contrase√±a</label>
          </div>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="button1" type="submit">
            <span>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z"></path>
              LOGIN
            </span>
          </button>
      </form>
  </body>  
</html>
{% endblock %}
