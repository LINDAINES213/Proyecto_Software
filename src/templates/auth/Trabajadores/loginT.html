<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
  </head>
  <body>
    {% extends './base.html' %}
    
    {% block title %}Log In{% endblock %}
    {% block body %}
      <form class="login-box" action="/logint" method="POST">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br />
        {% for message in messages %}
        <div style="background-color: #FFFFFF80; color:#FFF; border: none;" class="alert alert-primary alert-dismissible" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
          <h1 style="color:#ffffff">LogIn</h1>
          <div class="user-box">
            <input type="text" id="dpi" name="dpi" required>
            <label for="dpi">DPI</label>
          </div>
          <div class="user-box">
            <input type="password" name="contrasena" required>
            <label for="contrasena">Contraseña</label>
          </div>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <button class="button1" type="submit">
            <span>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z"></path>
              LOGIN
            </span>
          </button>
      </form>
  </body>  
</html>

<style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  }

  .login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(24, 20, 20, 0.987);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
  }

  .login-box .user-box {
  position: relative;
  }

  .login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
  }

  .login-box .user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
  }      

  .login-box .user-box input:focus ~ label,
  .login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #bdb8b8;
  font-size: 12px;
  }      

  .login-box .button1 {
  position: relative;
  font-family: inherit;
  font-weight: 500;
  font-size: 14px; /* Cambiar el tamaño de fuente a 14px */
  letter-spacing: 0.05em;
  border-radius: 14px; /* Cambiar el radio de borde a 5px */
  padding: 10px 20px; /* Reducir el padding superior e inferior a 6px y el padding izquierdo y derecho a 12px */
  border: none;
  background: linear-gradient(to right, #8e2de2, #4a00e0); /* Establecer el fondo transparente */
  color: #ffffff;
  overflow: hidden;
  }

  .login-box .button1 span {
  position: relative;
  z-index: 10;
  transition: color 0.4s;
  display: inline-flex;
  align-items: center;
  padding: 0.2em 0.4em 0.2em 0.3em; /* Reducir el padding superior e inferior a 0.4em y el padding izquierdo y derecho a 0.5em */
  }      

  .login-box .button1::before,
  .login-box .button1::after {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  }            

  .login-box .button1::before {
  content: "";
  background: rgba(24, 20, 20, 0.987);
  width: 120%;
  left: -10%;
  transform: skew(30deg);
  transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
  }      

  .login-box .button1:hover::before {
  transform: translate3d(100%, 0, 0);
  }

  .login-box .button1:active {
  transform: scale(0.95);
  }      
</style>
{% endblock %}
