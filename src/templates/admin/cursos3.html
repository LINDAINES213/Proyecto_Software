<!DOCTYPE html>
<html>
<head>
	<title>Cursos</title>
	<style>
		body {
			margin: 15px;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			border: 1px solid #dddddd;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #000;
			color: #ffffff;
			border: 1px solid #000;
			padding: 8px;
			text-align: center;
		}

		.tabla tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		
		/* Estilo para el texto del encabezado */
		.tabla th span {
			font-weight: bold;
		}

		.edit-button {
			padding: 4px 8px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		.delete-button {
			padding: 4px 8px;
			background-color: #f44336;
			color: white;
			border: none;
			cursor: pointer;
		}

		.pago-realizado {
			padding: 4px 8px;
			background-color: rgb(81, 251, 81) !important;
			color: black;
			border: none;
			cursor: pointer;
		}

		.pago-pendiente {
			padding: 4px 8px;
			background-color: rgb(251, 81, 81) !important;
			color: white;
			border: none;
			cursor: pointer;
		}

		.pagado {
			background-color: rgb(162, 244, 162);
		}

		.vencido {
			background-color: rgb(244, 162, 162);
		}

		.prox-vencimiento {
			background-color: rgb(244, 162, 162);
		}

		table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    /* Estilo para el texto del encabezado */
    table th span {
      font-weight: bold;
    }
	</style>
</head>
<body>
	<h1>Cursos</h1>
	<table>
		<thead>
			<tr>
				<th><span>ID</span></th>
				<th><span>Nombre</span></th>
				<th><span>Maestro</span></th>
				<th><span>Salon</span></th>
				<th><span>Hora de Inicio</span></th>
				<th><span>Hora de Final</span></th>
				<th><span>Acciones</span></th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					<td>{{ row[4] }}</td>
					<td>{{ row[5] }}</td>
					<td>
						<button class="edit-button" onclick="editar_curso('{{ row[0] }}')">Editar</button>
						<button class="delete-button" onclick="eliminar_curso('{{ row[0] }}')">Eliminar</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

	<script>
		function editar_curso(id) {
			// Redireccionar al formulario de edición con el ID del trabajador
			window.location.href = '/cursos2/' + id + '/edit';
		}

		function eliminar_curso(id) {
			// Enviar una solicitud de eliminación del trabajador con el ID
			if (confirm("¿Estás seguro de que deseas eliminar este trabajador?")) {
				window.location.href = '/cursos2/' + id + '/delete';
			}
		}
	</script>
</body>
</html>
