<!DOCTYPE html>
<html>
<head>
	<title>Editar Trabajador</title>
</head>
<body>
	<h1>Editar Trabajador</h1>
	<form action="/trabajadores2/{{ worker[0] }}/edit" method="POST">
		<label for="dpi">DPI:</label>
		<input type="text" id="dpi" name="dpi" value="{{ worker[0] }}" readonly>
		<br>
		<label for="nombres">Nombres:</label>
		<input type="text" id="nombres" name="nombres" value="{{ worker[1] }}">
		<br>
		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" value="{{ worker[2] }}">
		<br>
		<label for="cargo">Cargo:</label>
		<input type="text" id="cargo" name="cargo" value="{{ worker[3] }}">
		<br>
		<label for="salario">Salario:</label>
		<input type="number" id="salario" name="salario" value="{{ worker[4] }}">
		<br>
		<label for="metodo_de_pago">MÃ©todo de Pago:</label>
		<input type="text" id="metodo_de_pago" name="metodo_de_pago" value="{{ worker[5] }}">
		<br>
		<label for="bonus">Bonus:</label>
		<input type="number" id="bonus" name="bonus" value="{{ worker[6] }}">
		<br>
		<label for="fecha_contratacion">Fecha de Contratacion:</label>
		<input type="date" id="fecha_contratacion" name="fecha_contratacion" value="{{ worker[7] }}" readonly>
		<br>
		<label for="fecha_pago">Fecha de Pgo:</label>
		<input type="date" id="fecha_pago" name="fecha_pago" value="{{ worker[8] }}" readonly>
		<br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar</button>
	</form>
</body>
</html>

	body {
		font-family: Arial, sans-serif;

	}
