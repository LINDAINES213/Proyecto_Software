 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crear Usuario Estudiante</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
      }
      
      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .login-form input[type=text], .login-form input[type=password] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }
      
      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}Crear Usuario Estudiante{% endblock %}

      {% block body %}
      <form class="login-form" action="/crearEstudiante" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Crear Usuario Estudiante</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_estudiante" name="id_estudiante" placeholder="id_estudiante" required>
          <label for="id_estudiante">ID</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" name="contrasena" placeholder="Contrasena" required>
          <label for="contrasena">Password</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Crear Usuario</button>

      </form>
      {% endblock %}
        <label for="id_estudiante">ID:</label>
        <input type="text" id="id_estudiante" name="id_estudiante" required>
        <label for="contrasena">Password:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <button type="submit">Crear Usuario</button>
      </form>
    </body>
  </html>
