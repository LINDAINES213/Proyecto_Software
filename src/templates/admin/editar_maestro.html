<!DOCTYPE html>
<html>
<head>
	<title>Editar Maestro</title>
</head>
<body>
	<h1>Editar Maestro</h1>
	<form action="/maestros2/{{ maestro[0] }}/edit" method="POST">
		<label for="dpi">DPI:</label>
		<input type="text" id="dpi" name="dpi" value="{{ maestro[0] }}" readonly>
		<br>
		<label for="curso_1">Curso 1:</label>
		<input type="text" id="curso_1" name="curso_1" value="{{ maestro[1] }}">
		<br>
		<label for="curso_2">Curso 2:</label>
		<input type="text" id="curso_2" name="curso_2" value="{{ maestro[2] }}">
		<br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar</button>
	</form>
</body>
</html>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 20px;
		background-color: #f7f7f7;
	}

	h1 {
		text-align: center;
		margin-bottom: 20px;
	}

	form {
		width: 400px;
		margin: 0 auto;
		background-color: #fff;
		border-radius: 5px;
		padding: 40px;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}

	label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
	}

	input[type="text"],
	input[type="number"] {
		width: 100%;
		padding: 10px;
		border-radius: 3px;
		border: 1px solid #ccc;
		margin-bottom: 10px;
	}

	button {
		width: 100%;
		padding: 10px;
		background-color: #4CAF50;
		color: #fff;
		border: none;
		border-radius: 3px;
		cursor: pointer;
		font-size: 16px;
	}

	button:hover {
		background-color: #45a049;
	}
</style>
