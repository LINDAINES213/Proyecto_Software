<head>

        <label for="curso10">Curso 10:</label>
		<input type="text" id="curso10" name="curso10" value="{{ estudiante[16] }}">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Guardar</button>
	</form>
</body>
</html>
