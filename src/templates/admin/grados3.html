<!DOCTYPE html>
<html>
<head>
	<title>Grados</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		.edit-button {
			padding: 5px 5px;
			background-color: transparent;
			color: white;
			font-size: 1.5em;
			border: none;
			cursor: pointer;
		}

		.delete-button {
			padding: 5px 5px;
			font-size: 1.5em;
			background-color: transparent;
			color: white;
			border: none;
			cursor: pointer;
		}

		.home-button {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="/inicioadmin" class="home-button">&#x2190 Regresar</a>
	<br>
	<h1>Grados</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Grado</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>
						<button class="edit-button" onclick="editar_grado('{{ row[0] }}')">✏️</button>
						<button class="delete-button" onclick="eliminar_grado('{{ row[0] }}')">&#x1F5D1;&#xFE0F;</button>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

	<script>
		function editar_grado(id) {
			// Redireccionar al formulario de edición con el ID del trabajador
			window.location.href = '/grados2/' + id + '/edit';
		}

		function eliminar_grado(id) {
			// Enviar una solicitud de eliminación del trabajador con el ID
			if (confirm("¿Estás seguro de que deseas eliminar este trabajador?")) {
				window.location.href = '/grados2/' + id + '/delete';
			}
		}
	</script>
</body>
</html>
