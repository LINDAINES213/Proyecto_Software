
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maestros</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type=text], .login-form input[type=password], .login-form[type=date] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}A単adir Maestro{% endblock %}
      {% block body %}
      <form class="login-form" action="/maestros2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>A単adir Maestro</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id" name="id" placeholder="ID Maestro" required>
          <label for="id">ID Maestro</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
          <label for="apellido">Apellido</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="curso" placeholder="curso" required>
            <label for="curso">Curso</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="salario" placeholder="Salario" required>
          <label for="salario">Salario</label>
        </div>
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">A単adir maestro</button>

      </form>
      {% endblock %}
            <label for="id">ID Maestro:</label>
            <input type="text" id="id" name="id" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>
            <label for="salario">Salario:</label>
            <input type="text" id="salario" name="salario" required>
            <button type="submit">A単adir maestro</button>
      </form>
    </body>
  </html>
