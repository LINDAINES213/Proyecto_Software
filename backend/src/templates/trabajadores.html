
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trabajadores</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type=text], .login-form input[type=password], .login-form input[type=number], .login-form input[type=date] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}A単adir Trabajador{% endblock %}
      {% block body %}
      <form class="login-form" action="/trabajadores2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>A単adir Trabajador</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="dpi" name="dpi" placeholder="DPI" required>
            <label for="dpi">DPI</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
          <label for="nombres">Nombres</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required>
          <label for="apellidos">Apellidos</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="cargo" placeholder="Cargo" required>
            <label for="cargo">Cargo</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" name="salario" placeholder="Salario" required>
          <label for="salario">Salario</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="metodo_de_pago" placeholder="Metodo de Pago" required>
          <label for="metodo_de_pago">Metodo de Pago</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" name="bonus" placeholder="Bonus" required>
          <label for="bonus">Bonus</label>
        </div>
        <div class="form-floating">
          <input type="date" class="form-control" name="fecha_contratacion" placeholder="fecha_contratacion" required>
          <label for="fecha_contratacion">Fecha de Contratacion</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">A単adir Trabajador</button>

      </form>
      {% endblock %}
            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>
            <label for="nombres">Nombre:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellido:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>
            <label for="metodo_de_pago">Metodo de Pago:</label>
            <input type="text" id="metodo_de_pago" name="metodo_de_pago" required>
            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus" required>
            <label for="fecha_contratacion">Fecha de Contratacion:</label>
            <input type="date" id="fecha_contratacion" name="fecha_contratacion" required>
            <button type="submit">A単adir Trabajador</button>
      </form>
    </body>
  </html>
