
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type=text], .login-form input[type=password], .login-form input[type=date],  .login-form input[type=time], .login-form input[type=number]{
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}A単adir Curso{% endblock %}
      {% block body %}
      <form class="login-form" action="/cursos2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>A単adir curso</h1>
        <div class="form-floating">
          <input type="number" class="form-control" id="id_curso" name="id_curso" placeholder="ID Curso" required>
          <label for="id_curso">ID Curso</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="maestro" name="maestro" placeholder="Maestro" required>
          <label for="maestro">Maestro</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="salon" placeholder="Salon" required>
          <label for="salon">Salon</label>
        </div>
        <div class="form-floating">
            <input type="time" class="form-control" name="hora_inicio" placeholder="Hora de Inicio" required>
            <label for="hora_inicio">Hora de Inicio</label>
        </div>
        <div class="form-floating">
          <input type="time" class="form-control" name="hora_fin" placeholder="Hora del Final" required>
          <label for="hora_fin">Hora del Final</label>
        </div>
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">A単adir curso</button>

      </form>
      {% endblock %}
            <label for="id_curso">ID Curso:</label>
            <input type="number" id="id_curso" name="id_curso" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="maestro">Maestro:</label>
            <input type="text" id="maestro" name="maestro" required>
            <label for="salon">Salon:</label>
            <input type="text" id="salon" name="salon" required>
            <label for="hora_inicio">Hora de Inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
            <label for="horaFinal">Hora del final:</label>
            <input type="time" id="hora_fin" name="hora_fin" required>
            <button type="submit">A単adir usuario</button>
      </form>
    </body>
  </html>
