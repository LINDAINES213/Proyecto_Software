<!DOCTYPE html>
<html>
<head>
  <title>Pantalla con botones</title>
  <style>
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

button:focus {
  outline: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Escoja su perfil</h2>
    <button onclick="window.location.href='/logine'">Estudiante</button>
    <button onclick="window.location.href='/logint'">Trabajador</button>
  </div>
</body>
</html>
