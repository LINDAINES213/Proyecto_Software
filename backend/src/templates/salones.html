<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asignacion de Salones</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin-top: auto;
        margin-bottom: auto;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type=text], .login-form input[type=password], .login-form[type=date] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      .login-form button[type=submit] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      {% extends './base.html' %}

      {% block title %}Asignacion de Salones{% endblock %}
      {% block body %}
      <form class="login-form" action="/salones2" method="POST">
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1>Asignar Salon</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="id_salon" name="id_salon" placeholder="ID Salon" required>
          <label for="id_salon">ID Salon</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="salon" name="salon" placeholder="Salon" required>
          <label for="salon">Salon</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="aforo" placeholder="aforo" required>
          <label for="aforo">Aforo</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="dpi_maestro" placeholder="dpi_maestro" required>
            <label for="dpi_maestro">DPI Maestro</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="grado_asignado" placeholder="grado_asignado" required>
          <label for="grado_asignado">Grado Asignado</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="seccion_asignada" placeholder="seccion_asignada" required>
            <label for="seccion_asignada">Seccion Asignada</label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Asignar Salon</button>

      </form>
      {% endblock %}
            <label for="id_salon">ID Salon:</label>
            <input type="text" id="id_salon" name="id_salon" required>
            <label for="salon">Salon:</label>
            <input type="text" id="salon" name="salon" required>
            <label for="aforo">Aforo:</label>
            <input type="text" id="aforo" name="aforo" required>
            <label for="dpi_maestro">DPI Maestro:</label>
            <input type="text" id="dpi_maestro" name="dpi_maestro" required>
            <label for="grado_asignado">Grado Asignado:</label>
            <input type="text" id="grado_asignado" name="grado_asignado" required>
            <label for="seccion_asignada">Seccion Asignada:</label>
            <input type="text" id="seccion_asignada" name="seccion_asignada" required>
            <button type="submit">Asignar Salon</button>
      </form>
    </body>
  </html>
